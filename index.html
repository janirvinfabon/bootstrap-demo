<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Employee List</h1>
        <button id="addEmployeeBtn" class="btn btn-primary mb-3">Add New Employee</button>
        <div class="table-responsive">
            <table id="employeeTable" class="table table-striped dt-responsive nowrap w-100">
                <thead>
                    <tr>
                        <th>Employee Number</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Position</th>
                        <th>Trainings</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be loaded dynamically from JSON -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addEmployeeForm">
                        <div class="mb-3">
                            <label for="employeeNumber" class="form-label">Employee Number</label>
                            <input type="text" class="form-control" id="employeeNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="employeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="employeeGender" class="form-label">Gender</label>
                            <select class="form-select" id="employeeGender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="employeePosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="employeePosition" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trainings</label>
                            <div id="trainingList"></div>
                            <button type="button" id="addTrainingBtn" class="btn btn-secondary mt-2">Add Training</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Training Template -->
    <template id="trainingTemplate">
        <div class="card mb-2 training-entry">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Training Name</label>
                    <input type="text" class="form-control training-name" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date From</label>
                        <input type="date" class="form-control training-date-from" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date To</label>
                        <input type="date" class="form-control training-date-to" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control training-address" required>
                </div>
                <button type="button" class="btn btn-danger remove-training-btn">Remove Training</button>
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
